        <center>
            
                <div>
                    <h1 class="slogan">Count on us: <br> "Your Online ac<span style="font-weight:bolder; color:rgb(99, 99, 148);">COUNT</span>ing Calculator!"</h1>
                </div>
        
                <div class="calcu_div">
                    <input type="text" id="num" class="display" readonly>
                    <br>
                    <button class="numbtn" onclick="one(7);">7</button>
                    <button class="numbtn" onclick="one(8);">8</button>
                    <button class="numbtn" onclick="one(9);">9</button>
                    <button class="numbtn" onclick="plus('/');">/</button>
                    <br>
                    <button class="numbtn" onclick="one(4);">4</button>
                    <button class="numbtn" onclick="one(5);">5</button>
                    <button class="numbtn" onclick="one(6);">6</button>
                    <button class="numbtn" onclick="plus('*');">*</button>
                    <br>
                    <button class="numbtn" onclick="one(1);">1</button>
                    <button class="numbtn" onclick="one(2);">2</button>
                    <button class="numbtn" onclick="one(3);">3</button>
                    <button class="numbtn" onclick="plus('-');">-</button>
                    <br>
                    <button class="numbtn" onclick="one(0);">0</button>
                    <button class="numbtn" onclick="one('.');">.</button>
                    <button class="numbtn" onclick="plus('+');">+</button>
                    <button class="numbtn" onclick="equal();">=</button>
                    <br>
                    <button class="burabtn" onclick="bura();">Clr</button>
                </div>
